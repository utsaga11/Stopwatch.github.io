<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
</head>
   
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Stopwatch</span>
        </div>
    </nav>
    <div id="watch">
        <div id = "cont" >
          <span class="class" id="hr">00</span>
          <span class="txt">h</span>
          <span class="class" id="min">00</span>
          <span class="txt">m</span>
          <span class="class" id="sec">00</span>
          <span class="txt">s</span>
        </div>
        <div id="btn">
            <button type="button" class="btn btn-danger a" id= "start">Start</button>
            <button type="button" class="btn btn-warning a" id = "stop">Stop</button>
            <button type="button" class="btn btn-primary a" id = "reset">Reset</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="stopwatch.js"></script>

</body>

</html>
